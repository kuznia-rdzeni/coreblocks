name: cocotb tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: ghcr.io/kuznia-rdzeni/verilator:v5.008
    steps:
      - uses: actions/checkout@v3

      - name: Set ownership (Github Actions workaround)
        run: |
          # https://github.com/actions/runner/issues/2033
          chown -R $(id -u):$(id -g) $PWD

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements-dev.txt
          apt-get update && apt-get install -y gcc-riscv64-unknown-elf iverilog

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Generate Verilog
        run: PYTHONHASHSEED=0 ./scripts/gen_verilog.py --verbose --config full

      - name: Build riscv-tests
        run: cd test/external/riscv-tests && make

      - name: Run cocotb
        run: |
          cd test/cocotb && make

      - name: Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test/cocotb/results.xml
          check_name: cocotb test results
          comment_mode: off
