name: Benchmark

on:
  push:
    branches:
      - master
      - benchmarks-ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: "gabrielfalcao/pyenv-action@v9"
        with:
            default: 3.10.3

      - name: Create python virtual environment
        run: pyenv local 3.10.3 && python -m venv venv

      - name: Install dependencies
        run: |
          source ./venv/bin/activate
          python -m pip install --upgrade pip
          pip3 install -r requirements-dev.txt

      - name: Synthesize
        uses: docker://vuush/amaranth-synth:latest
        with:
          args: /bin/sh -c "source ./venv/bin/activate && ./scripts/synthesize"

      - name: Print synthesis information
        run: cat ./build/top.tim

      - name: Collect Benchmark information
        run: |
          source ./venv/bin/activate
          ./scripts/benchmark_info
          cat ./benchmark.json

      - name: Store benchmark result (Fmax)
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/master'
        with:
          name: Fmax and LCs
          tool: 'customBiggerIsBetter'
          output-file-path: './benchmark.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: "dev/benchmark"
