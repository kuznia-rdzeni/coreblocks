name: Benchmark

on:
  push:
    branches:
      - master
      - benchmarks-ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Synthesize
        uses: docker://vuush/amaranth-synth:latest
        with:
          args: /bin/sh -c "pip3 install -r requirements-dev.txt && chmod +x ./scripts/synthesize && ./scripts/synthesize"
