name: Benchmark

on:
  push:
    branches:
      - master
      - benchmarks-ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements-dev.txt

      - name: Synthesize
        uses: docker://vuush/amaranth-synth:latest
        with:
          args: /bin/sh -c "pip3 install -r requirements-dev.txt && chmod +x ./scripts/synthesize && ./scripts/synthesize"

      - name: Collect Benchmark information
        run: |
          chmod +x ./scripts/benchmark_info
          ./scripts/benchmark_info

      - name: Store benchmark result (Fmax)
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Fmax and LCs
          tool: 'customBiggerIsBetter'
          output-file-path: './benchmark.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: "dev/benchmark"
